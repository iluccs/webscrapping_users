<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        #usuarios {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #3498db;
            margin-bottom: 15px;
        }

        .card h3 {
            font-size: 1.1rem;
            color: #2c3e50;
            margin-bottom: 5px;
            text-transform: capitalize;
        }

        .card .email {
            color: #7f8c8d;
            font-size: 0.9rem;
            word-break: break-all;
        }
    </style>
</head>
<body>

    <h1>Equipe de Usuários</h1>
    
    <div id="usuarios"></div>

    <script>
        const container = document.getElementById("usuarios");

        async function carregarUsuarios() {
            try {
                const response = await fetch("https://jsonfakery.com/users");
                const usuarios = await response.json();

                const listaUsuarios = usuarios.slice(0, 20); 

                listaUsuarios.forEach(usuario => {
                    const card = document.createElement("div");
                    card.classList.add("card");

                    card.innerHTML = `
                        <img 
                            src="${usuario.profile_pic}" 
                            alt="Foto de ${usuario.first_name}"
                            onerror="this.onerror=null;this.src='https://via.placeholder.com/150?text=User';"
                        >
                        <h3>${usuario.first_name} ${usuario.last_name}</h3>
                        <p class="email">${usuario.email}</p>
                    `;

                    container.appendChild(card);
                });

            } catch (erro) {
                console.log("Erro ao carregar usuários:", erro);
                container.innerHTML = "<p style='text-align:center; color:red;'>Erro ao carregar dados.</p>";
            }
        }

        carregarUsuarios();
    </script>
</body>
</html>
